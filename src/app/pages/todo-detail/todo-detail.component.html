<mat-card>
  <mat-card-header class="title-small">
    <button mat-button class="previous-button" (click)="navigateToList()">
      <i class="material-icons">
        keyboard_arrow_left
      </i>
    </button>
    <span class="header-text">TODO Detail</span>
  </mat-card-header>
  <mat-card-content>
    <hr class="line">
    <div *ngIf="isTodoExist" fxLayout="column">
      <mat-checkbox [checked]="todo.isComplete" disabled class="checkbox-detail">
        <div *ngIf="!todo.isComplete">This TODO is not done yet</div>
        <div *ngIf="todo.isComplete">This TODO is done</div>
      </mat-checkbox>
      <p><b>Title</b> : {{ todo.title }}</p>
      <p><b>Description</b> : {{ todo.description }}</p>
    </div>
    <div *ngIf="!isTodoExist" class="error-message">
      <p>{{ errorTodoNotExist }}</p>
    </div>
  </mat-card-content>
</mat-card>
