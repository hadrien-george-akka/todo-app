<mat-card>
    <mat-card-header class="title-small">
      TODO Update
    </mat-card-header>
    <mat-card-content>
      <hr class="line">
      <form [formGroup]="todoFormGroup">
        <div *ngIf="isTodoExist" fxLayout="column">
          <!-- <mat-checkbox formControlName="stateTodoCtrl" class="checkbox-update">
            <div *ngIf="!todo.isComplete">This TODO is not done yet</div>
            <div *ngIf="todo.isComplete">This TODO is done</div>
          </mat-checkbox> -->
          <mat-form-field class="input-update">
            <input 
              matInput
              placeholder="Title"
              formControlName="titleTodoCtrl"
              maxlength="30"
              required/>
          </mat-form-field>
          <mat-form-field class="textarea-update">
            <textarea 
              matInput
              placeholder="Description"
              formControlName="descriptionTodoCtrl"
              rows="3"
            ></textarea>
          </mat-form-field>
        </div>
        <div *ngIf="!isTodoExist" class="error-message">
          <p>{{ errorTodoNotExist }}</p>
        </div>
      </form>
    </mat-card-content>
    <div fxLayout="row" fxLayoutAlign="end">
      <button mat-button class="save-button" (click)="updateTodo()">
        Save
      </button>
    </div>
  </mat-card>
