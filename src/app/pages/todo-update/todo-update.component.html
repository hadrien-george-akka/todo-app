<mat-card>
    <mat-card-header class="title-small">
      <button mat-button class="previous-button" (click)="navigateToList()">
        <i class="material-icons">
          keyboard_arrow_left
        </i>
      </button>
      <span class="header-text">TODO Update</span>
    </mat-card-header>
    <mat-card-content>
      <hr class="line">
      <form [formGroup]="todoFormGroup">
        <div *ngIf="isTodoExist" fxLayout="column">
          <mat-form-field class="input-update">
            <input 
              matInput
              placeholder="Title"
              formControlName="titleTodoCtrl"
              maxlength="30"
              required/>
          </mat-form-field>
          <mat-form-field class="textarea-update">
            <textarea 
              matInput
              placeholder="Description"
              formControlName="descriptionTodoCtrl"
              rows="3"
            ></textarea>
          </mat-form-field>
        </div>
        <div *ngIf="!isTodoExist" class="error-message">
          <p>{{ errorTodoNotExist }}</p>
        </div>
      </form>
    </mat-card-content>
    <div fxLayout="row" fxLayoutAlign="end">
      <app-my-button [text]="'Save'" [disable]="!todoFormGroup.valid" (click)="updateTodo()"></app-my-button>
    </div>
  </mat-card>
